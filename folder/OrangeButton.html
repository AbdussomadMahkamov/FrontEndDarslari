<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orange Buttons</title>
    <style>
        .block{
            width: 40%;
        }
        .box{
            width: 100%;
            margin: 10px;
            display: flex;
        }
        .tugma{
            width: 30%;
            height: 40px;
            background-color: #ff6503;
            text-align: start;
            border: none;
            border-radius: 7px;
            margin-right: 5px;
        }
        .aa{
            background-color: transparent;
        }
    </style>
</head>
<body>
    <div class="block">
        <div class="box">
            <button class="tugma">1</button>
            <button class="tugma">2</button>
            <button class="tugma">3</button>
        </div>
        <div class="box">
            <button class="tugma">4</button>
            <button class="tugma aa"></button>
            <button class="tugma">5</button>
        </div>
    </div>
</body>
</html>
