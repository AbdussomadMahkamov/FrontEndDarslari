<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Training Course Sign Up</title>
    <style>
        .asosiy{
            width: 400px;
            margin: 0 auto;
            font-size: 16px;
        }
        .names{
            display: inline-block;
        }
        input{
            inline-size: 300px;
        }
        .fnames{
            inline-size: 140px;
        }
        .submit{
            inline-size: 70px;
            float: left;
        }
        .red{
            color: red;
        }
    </style>
</head>
<body>
    <div class="asosiy">
        <h3>Training Course Signup</h3>
        <p>Sign-up for a training course using this form</p>
        <form action="" method="post">
            <label for="">Title</label><br>
            <input type="text" name="" id=""><br><br>
            <div>
                <div class="names" style="margin-right: 5px;">
                    <label for="">First name <label for="" class="red">*</label></label>
                    <br>
                    <input type="text" name="" id="" class="fnames">
                </div>
                <div class="names" style="margin-left: 5px;">
                    <label for="">Last name <label for="" class="red">*</label></label>
                    <br>
                    <input type="text" name="" id="" class="fnames">
                </div>
            </div><br>
            <label for="">Email <label for="" class="red">*</label></label><br>
            <input type="email" name="" id=""><br><br>
            <label for="">Phone <label for="" class="red">*</label></label><br>
            <input type="number" name="" id=""><br><br>
            <label for="">Company <label for="" class="red">*</label></label><br>
            <input type="text" name="" id=""><br><br>
            <label for="">Postcod</label><br>
            <input type="text" name="" id=""><br><br>
            <label for="">Adress <label for="" class="red">*</label></label><br>
            <input type="text" name="" id=""><br><br>
            <label for="">City <label for="" class="red">*</label></label><br>
            <input type="text" name="" id=""><br><br><br>
            <input type="button" value="Submit" class="submit">
        </form>
    </div>
</body>
</html>
