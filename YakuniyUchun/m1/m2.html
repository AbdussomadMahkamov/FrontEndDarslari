<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>JavaScript Canvas Example</title>
</head>
<body>
<canvas id="myCanvas"></canvas>
<script>
// Canvas elementini chaqirish
var canvas = document.getElementById("myCanvas");
// Canvas yuzasini o'lchash
canvas.width = 500;
canvas.height= 500;
// Contextni chaqirish va grafikani chizish boshlash
var ctx = canvas.getContext("2d");
ctx.fillRect(50, 50, 200, 200);
</script>
</body>
</html>
